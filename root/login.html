<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Login - KasiKonnect</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
      <div class="header-brand"><img src="logo.jpg" alt="KasiKonnect" class="site-logo"><h1>KasiKonnect</h1></div>
      <nav aria-label="Main navigation">
        <ul>
          <li><a href="welcome.html">Home</a></li>
          <li><a href="register.html">Register</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="container card" style="max-width:480px;margin:2rem auto;">
      <h2>Sign in</h2>
      <form action="/login" method="post">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>

        <label for="roleSelect">Select your role</label>
                <select id="roleSelect" name="role" required>
                    <option value="">-- Select role --</option>
                    <option value="freelancer">Freelancer</option>
                    <option value="small_business">Small Business</option>
                    <option value="municipality">Municipality</option>
                </select>

        <div class="links" style="justify-content:space-between;margin-top:0.5rem">
          <a href="forgot-password.html">Forgot password?</a>
          <input type="submit"  value="Login" class="btn">
        </div>
      </form>
    </section>
  </main>

  <footer>
    <div class="container">
      <p class="muted">&copy; 2025 KasiKonnect</p>
    </div>
  </footer>
</body>
</html>
